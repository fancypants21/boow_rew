{% extends "layout.html" %}

{% block title %}
Searched Elements
{% endblock %}

{% block body %}
<form action="{{ url_for('out') }}" method="post">
        <div class="form-group">
                <button class="btn btn-primary">Log Out</button>
        </div>
</form>


<ul>
	{% for book in books %}
	<li>
		<a href = "{{ url_for('book', book_id = book.id) }}">
			{{ book.isbn }} {{ book.title }} {{ book.author }}
		</a>
	</li>
	{% else %}
	<li>No such book</li>
	{% endfor %}
</ul>
{% endblock %}
